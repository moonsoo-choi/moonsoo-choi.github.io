theme: jekyll-theme-minimal
logo: /assets/img/kundera_dog.jpeg
title: Viscerally ambiguous blog of M.S. Choi
description: Work and creative space of M.S. Choi
show_downloads: False
navigation:
  - title: home
    url: /
  - title: setup
    url: setup
  - title: writings (novellas)
    url: writings
  - title: blogs
    url: blogs
  - title: '>  data science blogs'
    url: blogs-ds
  - title: '>  life blogs'
    url: blogs-life
comments:
  provider: "staticman"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
